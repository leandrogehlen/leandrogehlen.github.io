# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Leandro Guindani Gehlen
name: leandrogehlen
email: leandrogehlen@gmail.com
location: Chapecó - SC, Brasil
company: Soluto Sistemas
company_url: https://solutosistemas.com.br
github_url: https://github.com/leandrogehlen
description: description_of_your_web_site
favicon: favicon.png # Image must be in assets/images
repository: leandrogehlen/leandrogehlen.github.io # ex. DONGChuan/DONGChuan.github.io

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://dongchuan.github.io
url: https://leandrogehlen.github.io

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: false

# Disque
disque: http-leandrogehlen-github-io.disqus.com

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home

  -
    href: /repos
    label: Repositórios

  -
    href: /blog
    label: Blog

  -
    href: /about
    label: Sobre

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'tracking_id'  # ex. UA-72165600-X


# For about.html. Fell free to create your own!
skill_software_keywords: [Delphi, MySQL, Postgres, SQLite, PL/SQL, Design Patterns]
skill_web_keywords: [HTML, CSS, JS, JQuery, Ajax, AngularJS, NodeJS, Aurela, PHP, Yii2, Laravel, Boostrap]
skill_mobile_app_keywords: [Ionic]
